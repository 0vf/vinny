{% extends "base.html" %}
{% block content %}
<div class="section">
	<h1 class="title has-text-centered">Servers</h1>
	<div class="container buttons has-addons is-centered">
		{% for guild in guilds %}
			{% if guild.status == True %}
				<a class="button is-outlined is-success is-server-button" href="/dashboard/server/{{guild.id}}">
					<div class="server-icon" style="background-image: url('{{ guild.icon_url if guild.icon_url else 'https://cdn.discordapp.com/embed/avatars/1.png' }}');"></div>
					<div class="server-text">{{guild.name}}</div>
				</a>
			{% else %}
				<a class="button is-outlined is-danger is-server-button" href="/dashboard/server/{{guild.id}}">
					<div class="server-icon" style="background-image: url('{{ guild.icon_url if guild.icon_url else 'https://cdn.discordapp.com/embed/avatars/1.png' }}');"></div>
					<div class="server-text">{{guild.name}}</div>
				</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
{% endblock %}
